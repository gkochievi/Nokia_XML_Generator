<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5G Modernization - Nokia WebEM Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modern-card {
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(76, 68, 182, 0.18);
            background: rgba(255,255,255,0.98);
            max-width: 480px;
            margin: auto;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .modern-header {
            text-align: center;
            color: #667eea;
            margin-bottom: 1.5rem;
        }
        .modern-header i {
            font-size: 2.5rem;
            color: #764ba2;
            margin-bottom: 0.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control, .form-control:focus {
            border-radius: 0.8rem;
            border: 2px solid #e0e0e0;
            box-shadow: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 0.8rem;
            font-size: 1.15rem;
            padding: 0.75rem 2.5rem;
            box-shadow: 0 4px 16px 0 rgba(102, 126, 234, 0.12);
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="modern-card">
        <div class="modern-header">
            <i class="bi bi-arrow-repeat"></i>
            <h2>5G Modernization</h2>
            <div class="text-muted mb-2">არსებულ საბაზო სადგურზე 5G-ის დამატება</div>
        </div>
        <form method="post" enctype="multipart/form-data" action="/api/modernization" id="modernizationForm">
            <div class="mb-3">
                <label for="station_name" class="form-label"><i class="bi bi-broadcast me-2"></i>სადგურის სახელი</label>
                <input type="text" class="form-control" id="station_name" name="stationName" required>
            </div>
            <div class="mb-3">
                <label for="existing_xml" class="form-label"><i class="bi bi-file-earmark-xml me-2"></i>არსებული სადგურის XML</label>
                <input class="form-control" type="file" id="existing_xml" name="existingXml" accept=".xml" required>
            </div>
            <div class="mb-3">
                <label for="ip_plan" class="form-label"><i class="bi bi-file-earmark-excel me-2"></i>IP Plan Excel</label>
                <input class="form-control" type="file" id="ip_plan" name="transmissionExcel" accept=".xlsx,.xls" required>
            </div>
            <div class="mb-3">
                <label for="reference_5g_xml" class="form-label"><i class="bi bi-file-earmark-xml me-2"></i>Reference 5G XML (მაგალითი)</label>
                <input class="form-control" type="file" id="reference_5g_xml" name="reference5gXml" accept=".xml" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3"><i class="bi bi-gear-wide-connected me-2"></i>დაგენერირე ახალი XML</button>
        </form>
        <div id="modernization-alert" class="alert mt-3 d-none" role="alert"></div>
    </div>
</div>
<script>
const form = document.getElementById('modernizationForm');
const alertBox = document.getElementById('modernization-alert');
form.addEventListener('submit', async function(e) {
    e.preventDefault();
    alertBox.classList.add('d-none');
    const formData = new FormData(form);
    const res = await fetch('/api/modernization', { method: 'POST', body: formData });
    const data = await res.json();
    if (data.success) {
        alertBox.className = 'alert alert-success mt-3';
        alertBox.textContent = 'XML ფაილი წარმატებით გენერირდა! ჩამოტვირთვა: ' + data.filename;
    } else {
        alertBox.className = 'alert alert-danger mt-3';
        alertBox.textContent = data.error || 'დაფიქსირდა შეცდომა';
    }
    alertBox.classList.remove('d-none');
});
</script>
</body>
</html>
