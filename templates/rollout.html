    </style>

    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <div class="glass-card rounded-4 p-4 p-md-5">
                    <!-- Header -->
                    <div class="text-center mb-5">
                        <div class="mb-4">
                            <i class="bi bi-plus-circle display-3 text-primary mb-3" style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                        </div>
                        <h1 class="h1 fw-bold mb-2" style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">ახალი სადგურის Rollout</h1>
                        <p class="text-muted fs-5 mb-0">სრულიად ახალი საბაზო სადგურის კონფიგურაცია გენერაცია</p>
                        <hr class="my-4 mx-auto" style="width: 100px; height: 3px; background: var(--primary-gradient); border: none; border-radius: 2px;">
                    </div>

                    <!-- Form -->
                    <form method="post" enctype="multipart/form-data" action="/api/rollout" id="rolloutForm" class="needs-validation" novalidate>
                        <!-- Station Info -->
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label for="station_name" class="form-label fw-semibold">
                                    <i class="bi bi-broadcast me-2 text-primary"></i>სადგურის სახელი
                                </label>
                                <input type="text" class="form-control form-control-lg gradient-border" 
                                       id="station_name" name="stationName" required 
                                       placeholder="შეიყვანეთ ახალი სადგურის სახელი">
                                <div class="invalid-feedback">გთხოვთ შეიყვანოთ სადგურის სახელი</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="bts_id" class="form-label fw-semibold">
                                    <i class="bi bi-hash me-2 text-info"></i>საბაზო სადგურის ID
                                </label>
                                <input type="text" class="form-control form-control-lg gradient-border" 
                                       id="bts_id" name="btsId" required 
                                       placeholder="შეიყვანეთ BTS ID">
                                <div class="invalid-feedback">გთხოვთ შეიყვანოთ BTS ID</div>
                            </div>
                        </div>

                        <!-- File Upload Sections -->
                        <div class="row mb-4">
                            <!-- Reference XML Section -->
                            <div class="col-md-4 mb-4">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-file-earmark-xml me-2 text-success"></i>Reference XML
                                </label>
                                <div class="upload-area rounded-3 p-4 text-center" id="referenceXmlUploadArea">
                                    <i class="bi bi-cloud-upload text-muted mb-2" style="font-size: 2rem;"></i>
                                    <p class="mb-2">ახალი ფაილის ატვირთვა</p>
                                    <input type="file" class="d-none" id="referenceXml" name="referenceXml" accept=".xml" required>
                                    <button type="button" class="btn btn-outline-success btn-sm" onclick="document.getElementById('referenceXml').click()">
                                        <i class="bi bi-plus-circle me-1"></i>არჩევა
                                    </button>
                                </div>
                            </div>

                            <!-- Radio Excel Section -->
                            <div class="col-md-4 mb-4">
                                <label class="form-label fw-semibold">
                                    <i class="bi bi-broadcast-pin me-2 text-primary"></i>Radio Excel
                                </label>
                                <div class="upload-area rounded-3 p-4 text-center" id="radioExcelUploadArea">
                                    <i class="bi bi-cloud-upload text-muted mb-2" style="font-size: 2rem;"></i>
                                    <p class="mb-2">ახალი ფაილის ატვირთვა</p>
                                    <input type="file" class="d-none" id="radioExcel" name="radioExcel" accept=".xlsx,.xls" required>
                                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="document.getElementById('radioExcel').click()">
                                        <i class="bi bi-plus-circle me-1"></i>არჩევა
                                    </button>
                                </div>
                            </div>

                                    <input type="file" class="d-none" id="transmissionExcel" name="transmissionExcel" accept=".xlsx,.xls" required>
                                    <button type="button" class="btn btn-outline-warning btn-sm" onclick="document.getElementById('transmissionExcel').click()">

                        <!-- Submit Button -->

                    <!-- Alert Container -->
                    <div id="rollout-alert" class="alert mt-4 d-none" role="alert"></div>
            </div>

</div>
<script>
// Form validation and submission
document.addEventListener('DOMContentLoaded', function() {
const form = document.getElementById('rolloutForm');
const alertBox = document.getElementById('rollout-alert');

    // Bootstrap validation
form.addEventListener('submit', async function(e) {
    e.preventDefault();
        e.stopPropagation();
        
        if (form.checkValidity()) {
    alertBox.classList.add('d-none');
            
            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="bi bi-arrow-clockwise me-2 spinner-border spinner-border-sm"></i>მუშავდება...';
            
            try {
    const formData = new FormData(form);
    const res = await fetch('/api/rollout', { method: 'POST', body: formData });
    const data = await res.json();
                
    if (data.success) {
                    alertBox.className = 'alert alert-success mt-4';
                    alertBox.innerHTML = `
                        <div class="d-flex align-items-center">
                            <i class="bi bi-check-circle-fill me-2 fs-4"></i>
                            <div>
                                <strong>წარმატება!</strong><br>
                                XML ფაილი გენერირდა: <strong>${data.filename}</strong>
                            </div>
                        </div>
                    `;
                } else {
                    alertBox.className = 'alert alert-danger mt-4';
                    alertBox.innerHTML = `
                        <div class="d-flex align-items-center">
                            <i class="bi bi-exclamation-triangle-fill me-2 fs-4"></i>
                            <div>
                                <strong>შეცდომა!</strong><br>
                                ${data.error || 'დაფიქსირდა გაუცნობი შეცდომა'}
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                alertBox.className = 'alert alert-danger mt-4';
                alertBox.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="bi bi-exclamation-triangle-fill me-2 fs-4"></i>
                        <div>
                            <strong>კავშირის შეცდომა!</strong><br>
                            სერვერთან კავშირი ვერ დამყარდა
                        </div>
                    </div>
                `;
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                alertBox.classList.remove('d-none');
            }
        }
        
        form.classList.add('was-validated');
    });

    // Drag and drop functionality for upload areas
    const uploadAreas = document.querySelectorAll('.upload-area');
    
    uploadAreas.forEach(uploadArea => {
        const input = uploadArea.querySelector('input[type="file"]');
        
        if (!input) return; // Skip if no input found
        
        // Add visual feedback on drag
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
        });
        
        // Handle dropped files
        uploadArea.addEventListener('drop', function(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                input.files = files;
                updateFileLabel(uploadArea, files[0].name);
            }
        });
        
        // Handle normal file selection
        input.addEventListener('change', function() {
            if (this.files.length > 0) {
                updateFileLabel(uploadArea, this.files[0].name);
            }
        });
    });

    // Helper function to update file labels
    function updateFileLabel(uploadArea, fileName) {
        const textElement = uploadArea.querySelector('p');
        if (textElement) {
            textElement.innerHTML = `<i class=\"bi bi-check-circle-fill me-1 text-success\"></i>არჩეულია: <strong>${fileName}</strong>`;
    }
    }
});
</script>
