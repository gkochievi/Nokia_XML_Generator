        @media (max-width: 991.98px) {

                border-radius: 0.5rem;
                padding: 1rem;
                margin-top: 1rem;

            .nav-link {
                margin: 0.25rem 0;
                color: rgba(255, 255, 255, 0.9) !important;
            }
            
            .nav-link:hover {
                background-color: rgba(255, 255, 255, 0.1) !important;
                color: white !important;
            }
        }
    </style>
</head>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2" href="/modernization" style="color: rgba(255, 255, 255, 0.8); font-weight: 500; transition: all 0.3s ease;">

                    </li>

 <div class="container py-5">
    <div class="rollout-card">
        <div class="rollout-header">
            <i class="bi bi-plus-circle"></i>
            <h2>ახალი საბაზო სადგურის Rollout</h2>
            <div class="text-muted mb-2">სრულიად ახალი საბაზო სადგურის კონფიგურაცია</div>
        </div>
        <form method="post" enctype="multipart/form-data" action="/api/rollout" id="rolloutForm">
            <div class="mb-3">
                <label for="station_name" class="form-label"><i class="bi bi-broadcast me-2"></i>სადგურის სახელი</label>
                <input type="text" class="form-control" id="station_name" name="stationName" required>
            </div>
            <div class="mb-3">
                <label for="reference_xml" class="form-label"><i class="bi bi-file-earmark-xml me-2"></i>Reference XML (მსგავსი სადგური)</label>
                <input class="form-control" type="file" id="reference_xml" name="referenceXml" accept=".xml" required>
            </div>
            <div class="mb-3">
                <label for="radio_params" class="form-label"><i class="bi bi-file-earmark-excel me-2"></i>Radio Params Excel</label>
                <input class="form-control" type="file" id="radio_params" name="radioExcel" accept=".xlsx,.xls" required>
            </div>
            <div class="mb-3">
                <label for="ip_plan" class="form-label"><i class="bi bi-file-earmark-excel me-2"></i>IP Plan Excel</label>
                <input class="form-control" type="file" id="ip_plan" name="transmissionExcel" accept=".xlsx,.xls" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3"><i class="bi bi-gear-wide-connected me-2"></i>დაგენერირე ახალი XML</button>
        </form>
        <div id="rollout-alert" class="alert mt-3 d-none" role="alert"></div>
    </div>
</div>
<script>
const form = document.getElementById('rolloutForm');
const alertBox = document.getElementById('rollout-alert');
form.addEventListener('submit', async function(e) {
    e.preventDefault();
    alertBox.classList.add('d-none');
    const formData = new FormData(form);
    const res = await fetch('/api/rollout', { method: 'POST', body: formData });
    const data = await res.json();
    if (data.success) {
        alertBox.className = 'alert alert-success mt-3';
        alertBox.textContent = 'XML ფაილი წარმატებით გენერირდა! ჩამოტვირთვა: ' + data.filename;
    } else {
        alertBox.className = 'alert alert-danger mt-3';
        alertBox.textContent = data.error || 'დაფიქსირდა შეცდომა';
    }
    alertBox.classList.remove('d-none');
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navigation Enhancement Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fix mobile navigation collapse issue
    const navbarToggler = document.querySelector('.navbar-toggler');
    const navbarCollapse = document.querySelector('.navbar-collapse');
    
    // Close navbar on link click (mobile)
    document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
        link.addEventListener('click', function() {
            if (window.innerWidth < 992) { // Only on mobile
                const collapse = new bootstrap.Collapse(navbarCollapse, {
                    toggle: false
                });
                collapse.hide();
            }
        });
    });
});
</script>
